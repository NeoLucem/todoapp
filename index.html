<!doctype html>
<html lang="en">

<head>
  <title>My TO DO App</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <link rel="stylesheet" href="./index.css">
</head>

<body>
  <header>
    <!-- place navbar here -->
    <div class="container-fluid text-center bg-dark text-light" style="font-size: 32px;">TO DO APP</div>
  </header>
  <main>
    <section class="create-task">
        <div class="container d-flex align-items-center flex-column mt-4">
            <label for="title" class="mb-3">Enter your task</label>
            <input class="mb-3" type="text" name="task" id="input-task" placeholder="Enter you task">
            <span class="btn btn-primary mb-5" id="btn">Add task</span>
            <span class="container text-center p-2 w-50 text-dark bg-success mb-3" id="popup">Task added</span>

        </div>
    </section>
    <section class="view-task">
        <div class="container">
            <h2 class="text-center mb-5">Your tasks of the day</h2>
            <span class="btn btn-warning" id="refresh-btn">Refresh</span>
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Task</th>
                    <th scope="col">Date and time</th>
                    <th scope="col">Status</th>                    
                  </tr>
                </thead>
                <tbody id="table-container">
                  
                </tbody>
              </table>
            <div class="display-task" id="display-task"></div>
        </div>
    </section>
  </main>
  <footer>
    <!-- place footer here -->
  </footer>
  <script src="./index.js"></script>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
</body>

</html>
